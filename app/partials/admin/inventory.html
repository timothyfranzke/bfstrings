<div id="instWrap">
    <a href="#/admin/inventory/new" class="viewButton">Add Item</a>
    <div id="catalogue">
        <div class="catItem" ng-repeat="item in items">
            <div class="catThumb">
                <img ng-src="img/inventory/{{item.id}}/1.png" />
            </div>
            <h3>{{item.name}}</h3>
            <a href="#/admin/inventory/{{item.id}}" class="viewButton">Edit</a> <div class="priceButton">${{item.price}}</div>
            <div class="clear"></div>
        </div>
        <div class="clear"></div>

    </div>

    <div class="clear"></div>

</div>
